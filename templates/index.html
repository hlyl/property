<!DOCTYPE html>
<html>

<head>
  <title>Folium Map with SQLite</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <iframe src="{{ url_for('static', filename='map.html') }}" style="border:none;width:100%;height:100vh;"></iframe>


  <script>
    $(".btn").click(function (e) {
      e.preventDefault();
      var url = $(this).attr('href');
      $.post(url, function (data) {
        if (data.success) {
          location.reload();
        }
      });
    });
  </script>
</body>

</html>
